<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sticky Notes Project</title>

    <!-- CSS file -->
    <link rel="stylesheet" href="style.css" />

    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/3d5eef6133.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <main class="container">
      <h1 id="heading">Sticky Notes</h1>
      <section id="notes-container">
        <!-- <div class="note">
          <p class="note-content">Lorem ipsum dolor sit amet.</p>
          <button class="deleteBtn">x</button>
        </div> -->
      </section>
      <form id="form">
        <textarea
          name="notes"
          id="note-input"
          placeholder="Type a new note..."
        ></textarea>
        <button type="submit" id="addBtn">+</button>
      </form>
    </main>

    <script src="script.js"></script>
  </body>
</html>
