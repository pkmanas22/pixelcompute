<!DOCTYPE html>
<html>

<head>
	<title>Login Form</title>
    <link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
		rel="stylesheet">
</head>

<body>
	<header>
		<nav>
			<ul>
				<li><a href="#">Home </a></li>
				<li><a href="#">Services </a></li>
				<li><a href="#">Products </a></li>
				<li><a href="#">Contact Us </a></li>
			</ul>
		</nav>
	</header>
	<main>
		<h1 title="Login Form">Login Form</h1>
		<img title="Profile Image" class="profile-photo" src="https://ik.imagekit.io/d9mvewbju/Course/BigbinaryAcademy/profile-image-css-login-page-project_tS9W4AV3q.png">
		<form>
			<label for="username">Username</label>
			<input id="username" placeholder="Enter username" type="text" />
			<br />
			<label for="password">Password</label>
			<input id="password" placeholder="Enter Password" type="password" />
			<br/>
			<button id="loginBtn" type="submit">Login </button>
			<input type="checkbox" id="rememberMe">
			<label for="rememberMe">Remember me </label>
			<br >
			<a id="forgotPassword" href="#"> Forgot Password </a>
			<button id="cancelBtn" type="button">Cancel</button>
		</form>
	</main>
</body>

</html>
